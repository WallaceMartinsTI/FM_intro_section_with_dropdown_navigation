<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  
</head>
<body id="body" class="flex">

  <div id="dropdown" class="dropdown_menu hidden flex">
    <div class="dropdown_header flex">
      <img onclick="closeMenu()" src="images/icon-close-menu.svg" alt="close menu image">
    </div>

    <div class="dropdown_main">
      <div class="items_container flex">

        <div class="items flex">

          <h3>Features</h3>
          <img id="arrow_down_features" onclick="openFeatures()" src="images/icon-arrow-down.svg" alt="arrow down image">
          <img id="arrow_up_features" onclick="closeFeatures()" class="hidden" src="images/icon-arrow-up.svg" alt="arrow up image">
        </div>
        
        <div id="feature_items" class="features_items hidden">
          <div class="todo item flex">
            <img src="images/icon-todo.svg" alt="todo icon">
            <h3>Todo List</h3>
          </div>

          <div class="calendar item flex">
            <img src="images/icon-calendar.svg" alt="calendar icon">
            <h3>Calendar</h3>
          </div>

          <div class="reminders item flex">
            <img src="images/icon-reminders.svg" alt="reminders icon">
            <h3>Reminders</h3>
          </div>

          <div class="planning item flex">
            <img src="images/icon-planning.svg" alt="planning icon">
            <h3>Planning</h3>
          </div>

        </div>
        
        <div class="items flex">

          <h3>Company</h3>
          <img id="arrow_down_company" onclick="openCompany()" src="images/icon-arrow-down.svg" alt="arrow down image">
          <img id="arrow_up_company" onclick="closeCompany()" class="hidden" src="images/icon-arrow-up.svg" alt="arrow up image">
        </div>

        <div id="company_items" class="company_items">
          <div class="history">
            <h3>History</h3>
          </div>

          <div class="our_team">
            <h3>Our Team</h3>
          </div>

          <div class="blog">
            <h3>Blog</h3>
          </div>

        </div>

        <div class="careers items flex">
          <h3>Careers</h3>
        </div>
        
        <div class="about items flex">
          <h3>About</h3>
        </div>
      </div>
    </div>

    <div class="dropdown_footer">
      <div class="dropdown_buttons flex">
        <button>Login</button>
        <button>Register</button>
      </div>
    </div>
  </div>

  <header class="flex">
    <div class="snap">
      <img src="images/logo.svg" alt="logo image">
    </div>
    <nav class="navbar">
      <img onclick="openMenu()" src="images/icon-menu.svg" alt="menu image">
    </nav>
  </header>

  <main>
    <div role="img" class="hero_image">
      <img src="images/image-hero-mobile.png" alt="hero mobile image">
    </div>
    <div role="main" class="main_content flex">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location,
        Streamline processes, create team rituals, and
        watch productivity soar.
      </p>
      <button>Learn more</button>
    </div>
  </main>

  <footer class="flex">
    <div class="clients flex">
      <div class="databiz">
        <img src="images/client-databiz.svg" alt="databiz client image">
      </div>
      <div class="audiophile">
        <img src="images/client-audiophile.svg" alt="audiophile client image">
      </div>
      <div class="meet">
        <img src="images/client-meet.svg" alt="meet client image">
      </div>
      <div class="maker">
        <img src="images/client-maker.svg" alt="maker client image">
      </div>
    </div>
  </footer>
<script src="script.js"></script>
</body>
</html>
